name: dump_detect
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults
dependencies:
  - python=3.10
  - pip
  # Install pytorch via conda (handles CUDA drivers automatically)
  # Change 'pytorch-cuda=11.8' to 'cpuonly' if you don't have a GPU
  - pytorch
  - torchvision
  - cpuonly             # CPU-only install (no NVIDIA GPU)
  - pip:
    - segmentation-models-pytorch>=0.3.3
    - opencv-python>=4.8.0
    - Pillow>=10.0.0
    - albumentations>=1.3.1
    - numpy>=1.24.0
    - pandas>=2.0.0
    - scikit-learn>=1.3.0
    - matplotlib>=3.7.0
    - seaborn>=0.12.0
    - tqdm>=4.65.0
    - streamlit>=1.28.0
    - googletrans==4.0.0rc1
    - langdetect>=1.0.9
    - jupyter>=1.0.0
    - ipykernel>=6.25.0
